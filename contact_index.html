<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact_style.css">
</head>

<body>
  <div class="background"></div>
  <section class="header">
    <a href="#" class="logo-name">DISCOVER ROMANIA</a>
    <input type="checkbox" id="menu-bar">
    <label for="menu-bar">Menu</label>
    <nav class="navbar">
      <ul>
        <li><a href="home_index.html">Home</a></li>
        <li><a href="about_index.html">About</a></li>
        <li><a href="contact_index.html">Contact</a></li>
        <li><a href="#">Activities</a>
          <ul>
            <li><a href="#hiking_index.html">Hiking</a></li>
            <li><a href="#biking_index.html">Mountain Biking</a></li>
            <li><a href="#climbing_index.html">Via ferrata</a></li>
          </ul>
        </li>
        <li><a href="gallery.html">Gallery</a></li>
        <li>
          <span class="nav-link theme-toggle">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
          </span>
        </li>
      </ul>
    </nav>
  </section>
  <main id="mainContent ">
    <section class="contact">
      <div class="container">
        <div class="left">
          <div class="form-wrapper">
            <div class="contact-heading">
              <h1>Share your experience!</h1>
              <p class="text">Share your unforgettable experiences in the mountains and inspire fellow adventurers!</p>
            </div>

            <form action="" method="post" class="contact-form" autocomplete="off" target="_self">
              <div class="input-wrap">
                <input id="fname" class="contact-input" autocomplete="off" name="First Name" type="text">
                <label>First name</label>
                <i class="icon fa-solid fa-address-card"></i>
              </div>

              <div class="input-wrap">
                <input id="lname" class="contact-input" autocomplete="off" name="Last Name" type="text"
                  pattern="^[A-Za-z\s]{1,50}$">
                <label>Last name</label>
                <i class="icon fa-solid fa-address-card"></i>
              </div>

              <div class="input-wrap w-100">
                <input id="email" class="contact-input" autocomplete="off" name="Email" type="email">
                <label>Email</label>
                <i class="icon fa-solid fa-envelope"></i>
              </div>

              <div class="input-wrap textarea w-100">
                <textarea name="Message" auto-complete="off" class="contact-input"></textarea>
                <label>Message</label>
                <i class="icon fa-solid fa-inbox"></i>
              </div>

              <div class="contact-buttons">
                <button class="btn upload">
                  <span>
                    <i class="fa-solid fa-paperclip"></i> Add attachement
                  </span>
                  <input type="file" name="attachement">
                </button>
                <input type="submit" value="Send message" class="btn">
              </div>
            </form>
          </div>
        </div>

        <div class="right">
          <div class="image-wrapper">
            <img src="contact_images/bannerContact.jpg" class="img">
            <div class="wave-wrap">
              <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="wave"
                  d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z" />
              </svg>
            </div>
            <svg class="dashed-wave" viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path id="dashed-wave"
                d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1" />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="randomImageContainer">
    <img id="randomImage" src="" alt="Random Image">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
  <script src="contact_script.js"></script>
</body>

</html>
